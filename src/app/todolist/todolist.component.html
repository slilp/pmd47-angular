
<h1>My Tasks today</h1>
<ul>
    <li *ngFor="let item of listTodo; let i = index" [attr.data-index]="i">
        {{item}} <button class="delete-btn" (click)="deleteTodo(i)">delete</button> 
    </li>    
</ul>

<h1>Task</h1>
<input [(ngModel)]="todo">
<button class="btn" (click)="addTodo()"> Add</button>
