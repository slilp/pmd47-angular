
<div class="card">
    <h2>ToDoListComponent</h2>
    <app-task *ngFor="let item of listTask" [task]="item" 
    (OnSelected)="SelectedTask($event)"
    (OnRemove)="DeletedTask($event)"
    ></app-task>

    <div class="show-section">
        <div>
            <h3>Task : {{taskShow.name}}</h3>
            <p>Description : {{taskShow.description}}</p>
        </div>
    </div>

    <div class="add-section">
        <h2>Add task</h2>
        <span>Name :         </span> <input [(ngModel)]="name">
        <br>   <br>
        <span>Description : </span><input [(ngModel)]="desc">
        <br>
        <button class="btn" (click)="addTodo()"> Add</button> 
    </div>
</div>
